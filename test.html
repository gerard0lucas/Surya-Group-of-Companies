<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Investment Opportunities - Surya Group of Companies</title>
  <meta name="description" content="Discover premium real estate investment opportunities with Surya Group of Companies. From assured returns to prime locations, explore our investment options.">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./styles.css" />
  <link rel="stylesheet" href="./animate.css" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    .lead-form-wrapper {
      background-color: #f8fafc;
      padding: 2rem;
      border-radius: 1rem;
      margin-top: 3rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    .lead-form-wrapper h3 {
      font-size: 1.75rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
    }

    .lead-form-wrapper p {
      color: #475569;
      margin-bottom: 1.5rem;
    }

    #leadForm {
      display: grid;
      gap: 1rem;
    }

    #leadForm input,
    #leadForm select {
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #cbd5e1;
      border-radius: 0.5rem;
      width: 100%;
      transition: border 0.2s;
    }

    #leadForm input:focus,
    #leadForm select:focus {
      border-color: #0284c7;
      outline: none;
    }

    #leadForm button {
      background-color: #0284c7;
      color: #fff;
      font-weight: 600;
      padding: 0.75rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #leadForm button:hover {
      background-color: #0369a1;
    }

    #formResponse {
      margin-top: 1rem;
      color: #22c55e;
      display: none;
      font-weight: 500;
    }

    @media (min-width: 768px) {
      #leadForm {
        grid-template-columns: repeat(2, 1fr);
      }

      #leadForm button {
        grid-column: span 2;
      }

      #leadForm select {
        grid-column: span 2;
      }
    }
  </style>
</head>

<body>
  <!-- existing header and hero sections remain unchanged -->

  <main>
    <section style="height: 50vh" id="home" class="hero">
      <div class="hero-overlay"></div>
      <div class="container">
        <div class="heroflex">
          <div style="text-align: center; margin-top: 50px" class="hero-content animate-fade-in">
            <h1 class="animate-slide-up">
              Our<br /><span>Investment</span>
            </h1>
          </div>
        </div>
      </div>
    </section>

    <section id="investments" class="investments" style="padding-top: 4rem;">
      <div class="container">
        <div class="section-header">
          <p class="text-lg text-gray-600">Whether you're seeking long-term growth or immediate returns, our curated projects are tailored to deliver unmatched value.</p>
        </div>

        <!-- Existing benefits and investment cards remain unchanged -->

        <!-- Lead Capture Form -->
        <div class="lead-form-wrapper">
          <h3>Interested in Investing?</h3>
          <p>Leave your details and our team will get back to you with the best investment options.</p>
          <form id="leadForm" onsubmit="submitLeadForm(event)">
            <input type="text" name="name" placeholder="Full Name" required />
            <input type="email" name="email" placeholder="Email Address" required />
            <input type="tel" name="phone" placeholder="Phone Number" required />
            <select name="interest" required>
              <option value="">Interested In</option>
              <option value="Villa Plots">Villa Plots</option>
              <option value="Apartments">Apartments</option>
              <option value="Farm Lands">Farm Lands</option>
              <option value="Townships">Townships</option>
              <option value="Commercial">Commercial</option>
            </select>
            <button type="submit">Submit</button>
          </form>
          <p id="formResponse">Thank you! We'll contact you shortly.</p>
        </div>
      </div>
    </section>
  </main>

  <!-- existing footer remains unchanged -->

  <!-- Form Handling Script -->
  <script>
    function submitLeadForm(event) {
      event.preventDefault();
      document.getElementById('leadForm').reset();
      const responseEl = document.getElementById('formResponse');
      responseEl.style.display = 'block';
      setTimeout(() => {
        responseEl.style.display = 'none';
      }, 5000);
    }
  </script>

  <script src="../script.js"></script>
</body>
</html>
